<html>
	<head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href="css.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<script>
			$(function() {
				$('#sair').on('click',function() {
					$('#cam2').html('pressione <span style="color: rgb(241, 66, 66);">J</span> para abrir o Painel');
					$('#painelCalc').hide();
				})

				$(document).keyup(function(e) {
					if (e.key === "Escape") {
						$('#cam2').html('pressione <span style="color: rgb(241, 66, 66);">J</span> para abrir o Painel');
						$('#painelCalc').hide();
					}
				});

				$('#painelCalc').hide();
				document.onkeypress = function (e) {
					e = e || window.event;
					if (e.which == 106) {
						$('#painelCalc').show();
						$('#cam2').html('pressione <span style="color: rgb(39, 107, 48);">K</span> para fechar o painel');
					} else if (e.which == 107) {
						$('#cam2').html('pressione <span style="color: rgb(241, 66, 66);">J</span> para abrir o Painel');
						$('#painelCalc').hide();
					}

				};
			});

		</script>
	</head>
	<body>
	<iframe id="painelCalc" src="../painel/index.html" style="float: right;
	margin-left: -10%;

    /*margin-right: -4.4%;*/
    /* margin-top: -5.2%; */
    /* margin-bottom: 10%; */
    width: 70%;
      margin-right: -13.4%;
    height: 100%;"></iframe>
		<div id="actionmenu">
			<div id="principal" class="principal">
				<div id="titulo" class="titulo">Bennys</div>
				<div id="menu" class="menu" data-action="mainMenu"></div>
			</div>
			<button id="voltar" class="voltar" data-action="mainMenu">Voltar&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-alt-circle-left"></i></button>
			<button id="sair" class="voltar" data-action="hideMenu">Sair&nbsp;&nbsp;&nbsp;<i class="fas fa-window-close"></i></button>
			<div class="price">total: <span style="color: rgb(46, 146, 71);">$ </span><span id="preco">0</span>,00</div>
			<button id="pagar" class="pagar" data-action="none">Pagar&nbsp;&nbsp;&nbsp;<i class="fas fa-hand-holding-usd"></i></button>
			<div class="camera" id="cam">pressione <span style="color: rgb(241, 66, 66);">h</span> para liberar a câmera</div>
			<div class="camera2" id="cam2" style="
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
    bottom: 30px;
    background-color: rgba(0, 0, 0, 0.493);

    font-size: 20px;
    color: white;
    width: 300px;
    border-radius: 10px;
    text-align: center;
    opacity: 0.5;
">pressione <span style="color: rgb(241, 66, 66);">J</span> para abrir o Painel</div>
		</div>

		<div id="repair">
			veículo <span style="color: rgb(238, 64, 64);">danificado</span>
			<button id="reparar" class="reparar">reparar&nbsp;&nbsp;&nbsp;<i class="fas fa-tools"></i></button>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
